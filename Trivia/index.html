<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crytal Collector!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />  
    
</head>

<body>
        <div class="title">
            <h1>Trivia</h1>
        </div>
        <div class="instructions">
            <p>All I want to do is to create a start button that will transition to the trivia game page and start the timer for the first trivia question.</p>
        </div>
        <div class="start">
            <input id="clickMe" class="start-button" type="button" value="Start Trivia Game!"/>
            <span class="spic" id="count">5</span> seconds
        </div>
        <div class="trivia-page">
            <p></p>            
        </div>

        <div class="start2">
            <div id="button-page2"></div>
            <button id="start2">Start Trivia!</button>
            <div id="trivia-page2"></div> 
        </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>


</html>
